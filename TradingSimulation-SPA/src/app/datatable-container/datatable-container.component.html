<div class="datatable-container">

    <table mat-table [dataSource]="tableDataSource" matSort matSortActive="id" matSortDirection="desc">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header [start]="'desc'"> Id </mat-header-cell>
          <mat-cell *matCellDef="let trade"> {{trade.id}} </mat-cell>
        </ng-container>
      
        <!-- created Column -->
        <ng-container matColumnDef="created">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date/Time </mat-header-cell>
          <mat-cell *matCellDef="let trade"> {{trade.created | date:'dd MMM yyyy - hh:mm:ss'}} </mat-cell>
        </ng-container>
      
        <!-- direction Column -->
        <ng-container matColumnDef="direction">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Direction </mat-header-cell>
          <mat-cell *matCellDef="let trade"> {{trade.direction}} </mat-cell>
        </ng-container>
      
        <!-- resource Column -->
        <ng-container matColumnDef="resource">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Resource </mat-header-cell>
          <mat-cell *matCellDef="let trade"> {{trade.resource}} </mat-cell>
        </ng-container>
        
        <!-- quantity Column -->
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
          <mat-cell *matCellDef="let trade"> {{trade.quantity}} </mat-cell>
        </ng-container>
        
        <!-- rate Column -->
        <ng-container matColumnDef="rate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Rate </mat-header-cell>
          <mat-cell *matCellDef="let trade"> {{trade.rate}} </mat-cell>
        </ng-container>
        
        <!-- total Column -->
        <ng-container matColumnDef="tradeTotal">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Total </mat-header-cell>
          <mat-cell *matCellDef="let trade"> {{trade.tradeTotal}} </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns" matRipple matRippleDisabled="true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
